<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- imoprt sourcecode pro -->

      />
    <!-- import fontawesome -->

    <link href="css/base.css" rel="stylesheet" />

    <link href="css/pageSwitcher.css" rel="stylesheet" />

  <body>
    <header id="main_header">
      <h3 class="header-branding">Unixporn Dots</h3>
      <nav id="main_nav">
        <a href="/">Home</a>
        <button id="js-themeSwitcher" class="link-like-button">
          <i id="themeIcon" class="bi bi-sun" aria-hidden="true"></i>
        </button>
        <button id="js-sortSwitcher" class="link-like-button" title="Shuffle">
          <i class="fa-solid fa-shuffle" aria-hidden="true"></i>
        </button>
        <div class="searchform">
          <div class="inputgroup">
            <input
              class="searchinput"
              id="searchInput"
              type="text"
              placeholder="Search"
              />
            <button class="btn-submit searchsubmit" id="searchSubmit">
              <i class="bi bi-search" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main id="main_content">
      <div id="themes_container">
        <!-- Will be filled dynamically -->
      </div>
    </main>
    <div class="page-switcher">
      <div class="previous-container">
        <a id="firstPage" class="page-button" href="#main_header">
          <i class="fas fa-angle-double-left"></i>
        </a>
        <a id="prevPage" class="page-button" href="#main_header">
          <i class="fas fa-angle-left"></i>
        </a>
      </div>
      <div id="page-number" class="page-numbers"></div>
      <div class="next-container">
        <a id="nextPage" class="page-button" href="#main_header">
          <i class="fas fa-angle-right"></i>
        </a>
        <a id="lastPage" class="page-button" href="#main_header">
          <i class="fas fa-angle-double-right"></i>
        </a>
      </div>
    </div>
    <footer id="main_footer">
      <div class="social_links">
        <a class="social_links-icon" href="https://github.com/unixporn-dots/">
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
        <a class="social_links-icon" href="https://reddit.com/r/unixporn">
          <i class="fab fa-reddit" aria-hidden="true"></i>
        </a>
      </div>
      <p>
        <strong>Unixporn-Dots</strong> is maintained by the community
        with&nbsp;<i class="fas fa-heart" aria-hidden="true"></i>
      </p>
      <div class="linklist">
        <a href="disclaimer.html" style="margin-right: 20px; color: lightblue"
                                  >Disclaimer</a
                                >
                                <a
                                  style="margin-left: 20px; color: lightblue"
                                  href="https://github.com/unixporn-dots/unixporn-dots.github.io/#adding-your-dotfiles"
                                  >
                                  Submit your dotfiles
                                </a>
      </div>
    </footer>

    <script type="module" src="js/themeSwitcher.js"></script>
    <script type="module" src="js/random.js"></script>
    <!--<script src="js/search.js"></script>-->
    <script type="module" src="js/cardGenerator.js"></script>
    <script type="module" src="js/card.js"></script>
    <script type="module" src="js/page.js"></script>
    <script type="module" src="js/index.js"></script>

  </body>
</html>
